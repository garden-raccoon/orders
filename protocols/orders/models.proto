syntax = "proto3";
package models;

option go_package = "protocols/orders";

// Shop is
message Order {
    bytes           uuid        = 1;
    string          title        = 2;
    string          description = 3;
    repeated string contain     = 5;
    float           price       = 6;
    int32 quantity = 7;
    string day = 8;
    bytes userUuid = 9;
}

message Orders{
    repeated Order Orders = 1;
}

// BattlesEmpty is
message ShopsEmpty {}