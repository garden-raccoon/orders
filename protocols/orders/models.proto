syntax = "proto3";
package models;

option go_package = "protocols/orders";

// Shop is
message Order {
    bytes           order_uuid        = 1;
    bytes           user_uuid        = 2;
    string          name        = 3;
    string          mealType = 4;
    float           price       = 5;
    int32 quantity =6;
    string day = 7;
}

message Orders{
    repeated Order Orders = 1;
}

message DummyOrder{
    bytes           order_uuid        = 1;
    bytes           user_uuid        = 2;
}