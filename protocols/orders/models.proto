syntax = "proto3";
package models;

option go_package = "protocols/orders";

// Shop is
message Order {
    bytes           order_uuid        = 1;
    string          name        = 2;
    string          mealType = 3;
    float           price       = 4;
    int32 quantity =5;
    string day = 6;
}

message Orders{
    repeated Order Orders = 1;
}

